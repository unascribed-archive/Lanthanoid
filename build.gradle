buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
		classpath 'me.tatarka:gradle-retrolambda:3.2.0'
	}
}

apply plugin: 'forge'
apply plugin: 'me.tatarka.retrolambda'

group = "com.unascribed.lanthanoid"
archivesBaseName = "Lanthanoid"
version = "0.1"

sourceCompatibility = 1.8
targetCompatibility = 1.8

retrolambda {
	jdk "/usr/lib/jvm/java-8-oracle"
	oldJdk "/usr/lib/jvm/java-6-openjdk-amd64"
	javaVersion JavaVersion.VERSION_1_6
	defaultMethods true
	
}

repositories {
	maven {
		name = "chickenbones"
			url = "http://chickenbones.net/maven"
	}
}


dependencies {
	compile 'codechicken:CodeChickenLib:1.7.10-1.1.3.127:dev'
	compile 'codechicken:CodeChickenCore:1.7.10-1.0.4.29:dev'
	compile 'codechicken:NotEnoughItems:1.7.10-1.0.3.74:dev'
}

jar {
	manifest {
		attributes (
			'FMLAT': 'lanthanoid_at.cfg'
		)
	}
}

minecraft {
	version = "1.7.10-10.13.2.1307-1.7.10"
	runDir = "eclipse"
	
	replaceIn "src/main/java/com/unascribed/lanthanoid/Lanthanoid.java"
	replace "@VERSION@", project.version
	replace "@MCVERSION@", project.minecraft.version
}

processResources {
	// this will ensure that this task is redone when the versions change.
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	// replace stuff in mcmod.info, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
				
		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
		
	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
